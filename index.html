<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        word-spacing: 2.5px;
        letter-spacing: 0.6px;
      }

      article {
        margin: 100px auto;
        padding: 50px;
        border: 1px solid rgb(0, 0, 0, 0.4);
        width: 30%;
        font-size: 20px;
        font-family: sans-serif;
      }

      article > * {
        margin-bottom: 40px;
        color: rgb(0, 0, 0, 0.48);
      }

      h1 {
        color: rgb(0, 0, 0, 0.6);
        font-weight: 400;
      }

      hr {
        border: 1.5px solid #000;
        width: 18%;
      }

      a {
        display: block;
        text-align: center;
        background-color: #4184e1;
        height: 48px;
        text-decoration: none;
        text-transform: uppercase;
        border-radius: 30px;
        padding: 10px;
        color: #fff;
      }

      a + p {
        margin-bottom: 0px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <article>
      <h1>Build your first chatbot in 10 minutes!</h1>
      <hr />
      <p>
        Have a bot answering questions from customers on your website within 10
        minutes of signing up for ChatBot.
      </p>
      <a href="#">try now &rarr;</a>
      <p>
        By clicking try now you create an account and agree to our Terms and
        Conditions and Privacy Policy.
      </p>
    </article>
  </body>
</html>
